<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">

<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Update Student</title>


</head>


<body>

	<div layout:fragment="content1">
		<div class="card container d-flex justify-content-center">

			<div class="card-body">
				<h5 class="card-title mb-5">Modifier Etudiant</h5>
				
				<form th:action="@{updateS(page=${currentPage}, keyword=${keyword})}" method="post">
				
				
					<div class="row g-3 mb-5" >
						<div class="input-group col">
							<span class="input-group-text" id="id">ID: <label th:text="${student.id}"></label></span><input
								type="hidden" class=" form-control " placeholder="Email" name="id"
								 th:value="${student.id}" >	 
								 								  
						</div>
						
						<div class="form-check form-switch">
							<input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" name="activ"
							th:checked="${student.activ}" value="true"/>
							<label class="form-check-label" for="flexSwitchCheckChecked"> Active</label>
						</div>
						
						
						
					<div class="row g-3 mb-5">
						<div class="input-group col">
							<span class="input-group-text" id="basic-addon1">@</span><input
								type="text" class=" form-control" placeholder="Email" name="email"
								 th:value="${student.email}">
								 <span class="text-danger" th:errors="${student.email}"></span> 
						</div>

						<div class="input-group col " >
							<span class="input-group-text" id="basic-addon1"> <span
								class="material-symbols-outlined"> key </span>
							</span> <input type="password" class="form-control"
								placeholder="mot de passe" aria-label="mot de passe"
								aria-describedby="basic-addon1" name="password"
								 th:value="${student.password}" >
								 <span class="text-danger" th:errors="${student.password}"></span>
						</div>
					</div>

					<div class="row g-3 mb-5">
						<div class="col">
							<input type="text" class="form-control" placeholder="Nom"
								aria-label="Nom" name="firstName"
								 th:value="${student.firstName}" >
								 <span class="text-danger" th:errors="${student.firstName}"></span>
						</div>
						<div class="col">
							<input type="text" class="form-control" placeholder="Prénom"
								aria-label="Prénom" name="lastName"
								 th:value="${student.lastName}">
								 <span class="text-danger" th:errors="${student.lastName}"></span>
						</div>
						<div class="col">
							<span class="input-group-text" id="basic-addon1">Date
								naissance</span> <input type="date" class="form-control"
								placeholder="Date
							naissance"
								aria-label="Date
							naissance" name="bDay"
								 th:value="${student.bDay}">
								 <span class="text-danger" th:errors="${student.bDay}"></span>

						</div>
					</div>

					<div class="row g-3 mb-5">
						<div class="col-sm-7">
							<input type="text" class="form-control" placeholder="Adresse"
								aria-label="Adresse" name="adress"
								 th:value="${student.adress}">
								 <span class="text-danger" th:errors="${student.bDay}"></span>
						</div>
						<div class="col-sm">
							<input type="text" class="form-control" placeholder="Ville"
								aria-label="Ville" name="city"
								 th:value="${student.city}">
								 <span class="text-danger" th:errors="${student.bDay}"></span>
						</div>
						<div class="col-sm">
							<input type="text" class="form-control" placeholder="Code postal"
								aria-label="Code postal" name="postalCode"
								 th:value="${student.postalCode}">
								 
						</div>
					</div>

					<div class="row g-3 mb-5">
						<div class="input-group col">
							<span class="input-group-text" id="basic-addon1"> <span
								class="material-symbols-outlined"> call </span></span><input
								type="text" class="form-control" placeholder="Téléphone"
								aria-label="Téléphone" aria-describedby="basic-addon1" name="phoneNumber"
								 th:value="${student.phoneNumber}">
						</div>

						<div class="input-group col ">
							<span class="input-group-text" id="basic-addon1"> <span
								class="material-symbols-outlined"> school </span>
							</span> <input type="text" class="form-control"
								placeholder="Classe" aria-label="Classe"
								aria-describedby="basic-addon1" name="grade"
								 th:value="${student.grade}">
								 <span class="text-danger" th:errors="${student.grade}"></span>
						</div>
						
						<div>
						<label>Etablissement:</label>
						<select class="form-control col" name="establishment">
							<option th:each="establishment : ${establishment}"
								th:value="${establishment.id}" th:text="${establishment.name}">
							</option>
						</select>
						</div>
						
						
					</div>
					<button type="submit" class="btn btn-success">Enregistrer</button>
				</form>

			</div>




		</div>
	</div>



</body>
</html>
