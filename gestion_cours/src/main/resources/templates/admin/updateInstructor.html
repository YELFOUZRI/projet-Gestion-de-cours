<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">

<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Create Student</title>


</head>


<body>

	<div layout:fragment="content1">
		<div class="card container d-flex justify-content-center">

			<div class="card-body">
				<h5 class="card-title mb-5">Modifier Etudiant</h5>
				
				<form th:action="@{updateI(page=${currentPage}, keyword=${keyword})}" method="post">
				
				
					<div class="row g-3 mb-5" >
						<div class="input-group col">
							<span class="input-group-text" id="id">ID: <label th:text="${instructor.id}"></label></span><input
								type="hidden" class=" form-control " placeholder="id" name="id"
								 th:value="${instructor.id}" >	 
								 								  
						</div>
						
						
						
					<div class="row g-3 mb-5">
						<div class="input-group col">
							<span class="input-group-text" id="basic-addon1">@</span><input
								type="text" class=" form-control" placeholder="Email" name="email"
								 th:value="${instructor.email}">
								 <span class="text-danger" th:errors="${instructor.email}"></span> 
						</div>

						<div class="input-group col " >
							<span class="input-group-text" id="basic-addon1"> <span
								class="material-symbols-outlined"> key </span>
							</span> <input type="password" class="form-control"
								placeholder="mot de passe" aria-label="mot de passe"
								aria-describedby="basic-addon1" name="password"
								 th:value="${instructor.password}" >
								 <span class="text-danger" th:errors="${instructor.password}"></span>
						</div>
					</div>

					<div class="row g-3 mb-5">
						<div class="col">
							<input type="text" class="form-control" placeholder="Nom"
								aria-label="Nom" name="firstName"
								 th:value="${instructor.firstName}" >
								 <span class="text-danger" th:errors="${instructor.firstName}"></span>
						</div>
						<div class="col">
							<input type="text" class="form-control" placeholder="Prénom"
								aria-label="Prénom" name="lastName"
								 th:value="${instructor.lastName}">
								 <span class="text-danger" th:errors="${instructor.lastName}"></span>
						</div>
						<div class="col">
							<span class="input-group-text" id="basic-addon1">Date
								naissance</span> <input type="date" class="form-control"
								placeholder="Date
							naissance"
								aria-label="Date
							naissance" name="bDay"
								 th:value="${instructor.bDay}">
								 <span class="text-danger" th:errors="${instructor.bDay}"></span>

						</div>
					</div>

					<div class="row g-3 mb-5">
						<div class="col-sm-7">
							<input type="text" class="form-control" placeholder="Adresse"
								aria-label="Adresse" name="adress"
								 th:value="${instructor.adress}">
								 <span class="text-danger" th:errors="${instructor.bDay}"></span>
						</div>
						<div class="col-sm">
							<input type="text" class="form-control" placeholder="Ville"
								aria-label="Ville" name="city"
								 th:value="${instructor.city}">
								 <span class="text-danger" th:errors="${instructor.bDay}"></span>
						</div>
						<div class="col-sm">
							<input type="text" class="form-control" placeholder="Code postal"
								aria-label="Code postal" name="postalCode"
								 th:value="${instructor.postalCode}">
								 
						</div>
					</div>

					<div class="row g-3 mb-5">
						<div class="input-group col">
							<span class="input-group-text" id="basic-addon1"> <span
								class="material-symbols-outlined"> call </span></span><input
								type="text" class="form-control" placeholder="Téléphone"
								aria-label="Téléphone" aria-describedby="basic-addon1" name="phoneNumber"
								 th:value="${instructor.phoneNumber}">
						</div>

						<div class="input-group col ">
							<span class="input-group-text" id="basic-addon1"> <span
								class="material-symbols-outlined"> menu_book </span>
							</span> <input type="text" class="form-control" placeholder="Matière"
								aria-label="speciality" aria-describedby="basic-addon1"
								name="speciality" th:value="${instructor.speciality}"> <span
								class="text-danger" th:errors="${instructor.speciality}"></span>
						</div>
						
						<div>
						<label>Etablissement:</label>
						<select class="form-control col" name="establishment">
							<option th:each="establishment : ${establishment}"
								th:value="${establishment.id}" th:text="${establishment.name}">
							</option>
						</select>
						</div>
						
					</div>
					<button type="submit" class="btn btn-success">Enregistrer</button>
				</form>

			</div>




		</div>
	</div>



</body>
</html>
