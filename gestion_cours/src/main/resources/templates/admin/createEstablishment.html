<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">

<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Create Establishment</title>


</head>


<body>

	<div layout:fragment="content1">
		<div class="card container d-flex justify-content-center">

			<div class="card-body">
				<h5 class="card-title mb-5">Création Etablissement</h5>

				<form th:action="@{saveE}" method="post">

					<div class="row g-3 mb-5">
						<!--  
						<div class="col-6">

							<input type="text" class="form-control" placeholder="Type"
								aria-label="type" name="type" th:value="${establishment.type}">
							<span class="text-danger" th:errors="${establishment.type}"></span>
						</div>-->

						<div class="col-6">
							<select class="form-select col-6"
								aria-label="Default select example" name="type" th:object="${establishment.type}">
								<option selected>Type</option>
								<option th:value="COLLEGE">COLLEGE</option>
								<option th:value="LYCEE">LYCEE</option>
								<option th:value="FACULTE">FACULTE</option>
							</select>
						</div>

						<div class="col-6">
							<input type="text" class="form-control" placeholder="Nom"
								aria-label="name" name="name" th:value="${establishment.name}">
							<span class="text-danger" th:errors="${establishment.name}"></span>
						</div>

					</div>



					<div class="row g-3 mb-5">
						<div class="col-sm-7">
							<input type="text" class="form-control" placeholder="Adresse"
								aria-label="Adresse" name="adress"
								th:value="${establishment.adress}"> <span
								class="text-danger" th:errors="${establishment.adress}"></span>
						</div>
						<div class="col-sm">
							<input type="text" class="form-control" placeholder="Ville"
								aria-label="Ville" name="city" th:value="${establishment.city}">
							<span class="text-danger" th:errors="${establishment.city}"></span>
						</div>
						<div class="col-sm">
							<input type="text" class="form-control" placeholder="Code postal"
								aria-label="Code postal" name="postalCode"
								th:value="${establishment.postalCode}"> <span
								class="text-danger" th:errors="${establishment.postalCode}"></span>

						</div>
					</div>
					<!--  
					<div class="row g-3 mb-5">
						<div class="input-group col">
							<span class="input-group-text" id="basic-addon1"> <span
								class="material-symbols-outlined"> call </span></span><input
								type="text" class="form-control" placeholder="Téléphone"
								aria-label="Téléphone" aria-describedby="basic-addon1"
								name="phoneNumber" th:value="${student.phoneNumber}">
						</div>

						<div class="input-group col ">
							<span class="input-group-text" id="basic-addon1"> <span
								class="material-symbols-outlined"> school </span>
							</span> <input type="text" class="form-control" placeholder="Classe"
								aria-label="Classe" aria-describedby="basic-addon1" name="grade"
								th:value="${student.grade}"> <span class="text-danger"
								th:errors="${student.grade}"></span>
						</div>
						
					</div>
					-->
					<button type="submit" class="btn btn-success">Enregistrer</button>
				</form>

			</div>




		</div>
	</div>



</body>
</html>
